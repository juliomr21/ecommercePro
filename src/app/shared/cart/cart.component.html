<div class="center-content" >
    
    <div style="height: 95%;">
        @if(listProducts.length != 0){
            <div style="height: 75%;overflow-y: auto;padding: 1rem;">
                @for(product of listProducts;track product.id){
                    <div class="flex" >
                        
                            <img src= {{product.image}} alt="" style="width: 100px;cursor: pointer;" (click)="go_to_product(product.id)">
                       
                        <div>
                            <h6 style="cursor: pointer;" (click)="go_to_product(product.id)">{{product.product}}</h6>     
                            <input type="number" class="form-control" [(ngModel)]="product.cant" (ngModelChange)="change_cant()" min="1" >                                
                        </div>
                        
                        <div class="price">
                            <i class="fa fa-trash pointer" aria-hidden="true"  (click)="delete_product(product.id,product.product,product.cant)"></i>
                            <div class="cant-price">
                                <h6 >{{product.cant}} X {{product.value}} = ${{product.cant * product.value}}</h6>
                            </div>
                            
                        </div>
                    </div>
                    <hr>
                   
                }
            </div>
           
            <div class="mt-5">
                <hr>
                <div class="flex ">
                    <h2>Total</h2>
                    <h2 class="ml-auto">${{total}}</h2>

                </div>

            </div>
           
        }@else{
            <div class="text-center">
                <h3>The cart is empty! </h3>                
            </div>
            

        }
        
    </div>
   
</div>
