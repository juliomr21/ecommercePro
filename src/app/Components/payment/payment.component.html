<div class="container">
    <div class="flex">

        <!-- payment -->
        <div class="data-user">
            <div class="w-center">
                <div class="container">
                    <h1>Contact data</h1>
                    <div style="margin-top: 25px;">
                        <input type="text" id="name" class="form-control">
                        <div>
                            <label for="name">Name*</label>
                        </div>

                    </div>
                    <div style="margin-top: 15px;">
                        <input type="text" id="name" class="form-control">
                        <div>
                            <label for="name">E-mail*</label>
                        </div>

                    </div>
                    <div class="flex">
                        <div class="mt-3">
                            <input type="text" id="name" class="form-control" mask="(00)00000-0000" >
                            <div>
                                <label for="name">Cell phone*</label>
                            </div>

                        </div>
                        <div class="mt-3" style="margin-left: auto;">
                            <input type="text" id="name" class="form-control" mask="000.000.000-00">
                            <div>
                                <label for="name">CPF (Brasil)*</label>
                            </div>

                        </div>
                    </div>


                    <h2 style="margin-top: 25px;">Data for delivery</h2>
                    <div class="flex" style="gap: 10px;">
                        <div style="display: flex;gap: 10px;">
                            <div>
                                <input type="search" id="name" class="form-control" [(ngModel)]="cepTemp"mask="00000-000" (keyup.enter)="search_cep()">
                                <label for="name">CEP (Brasil)*</label>
                            </div>
                            <div style="width: 150px;">
                                <button class="btn" style="color: aliceblue;background: #2f3b69;" (click)="search_cep()">Search <i
                                        class="fa fa-search" aria-hidden="true"></i> </button>
                            </div>
                        </div>

                        <div class="top15" style="display: flex;gap: 10px;">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <div>
                                <div>{{cep.logradouro}}</div>
                                <div>CEP {{cep.cep}}-{{cep.bairro}}. {{cep.localidade}}-{{cep.uf}}</div>
                            </div>

                        </div>

                    </div>
                    <div style="display: flex;gap: 10px;margin-top: 15px;margin-bottom: 15px;">
                        <div>
                            <input type="text" name="numero" class="form-control">
                            <label for="numero">Number*</label>
                        </div>
                        <div>
                            <input type="text" name="complemento" class="form-control">
                            <label for="complemento">Complement</label>
                        </div>

                    </div>


                    <h2>Payment method</h2>
                    <input class="form-control" type="text" name="cardNum" mask="0000 0000 0000 0000">
                    <label for="cardNum"> Card Number</label>

                    <div style="display: flex;gap: 10px;margin-top: 15px;">
                        <div>
                            <select name="month" id="" class="form-control">
                              @for(currentMonth of month;track month ){
                                <option>{{currentMonth}}</option>
                              }
                            </select>
                          
                            <label for="month"> Month</label>
                        </div>
                        <div>
                            <select name="year" id="" class="form-control">
                                @for(currentMonth of year;track year ){
                                  <option>{{currentMonth}}</option>
                                }
                              </select>
                            <label for="mes"> Year</label>
                        </div>
                        <div>
                            <input class="form-control" type="text" name="mes" style="width: 100px;">
                            <label for="mes"> cvv or cvc</label>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <div>
                            <input class="form-control" type="text" name="mes" placeholder="MM">
                            <label for="mes"> Your name on the card:</label>
                        </div>

                    </div>

                    <!-- <h2>Additional comments</h2> -->

                </div>
            </div>
        </div>
        <!-- fin payment -->
        <div class="preview-cart" >
            <div class="d-none d-md-block mb-3 view-cart">
                <h1>Shopping cart</h1>
                <app-cart class="mt-2"></app-cart>

            </div>
            <div>
                <button class="btn dark-blue" >Continue payment</button>
            </div>
        </div>


    </div>
</div>
