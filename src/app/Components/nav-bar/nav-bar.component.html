@if(showCart){
<div class="vh-100" style="background: rgb(3, 0, 8);width: 100%;z-index: 100;position: fixed;opacity: 90%;"
    (click)="showCart = false">

</div>
<div class="cart-sh" style=" background: aliceblue; z-index: 105; opacity: 1;height: 95%;">
    <div class="card-cart">
        <h2 class="bar-title-card">
           
Shopping Cart <i class="fa-solid fa-cart-shopping"></i>
            <div style="margin-left: auto;">
                <button style="color: aliceblue;border: transparent;background: transparent;"
                    (click)="showCart = !showCart">X</button>
            </div>
        </h2>
        <div style="padding: 1rem;height: 100%;">
            <app-cart></app-cart>
            <div class="mt-3">
                <div>
                    <button class=" btn btn-payment" (click)="go_to_payment()">Proceed to checkout <i class="fa-solid fa-money-check-dollar"></i>
                    </button>
                </div>
            </div>
            <p class="text-center mt-3" (click)="go_to_product()" style="cursor: pointer;">See more products 
                <i class="fa-regular fa-eye"></i>
            </p>
        </div>

    </div>

</div>
}

<div class="nav-background dark-blue  ">
    <div class="d-none d-md-block container  ">
        <div class="row h-center">
            <div class="col-3">
                <div class="img-size" [routerLink]="['']" >
                    <img class="full-img" src="assets/oficial.png" alt="">
                </div>
            </div>
            <div class="col-6">
                <input class="form-control" type="search" name="" id="">
            </div>
            <div class="col-1">

            </div>
            <div class="col-2 ">
                <div class="row w-center">
                    <div class="col">
                        <div>
                            <i class="fa-solid fa-user fa-2xl"></i>
                            <h6 class="mt-2">User</h6>
                        </div>
                    </div>
                    <div class="col">
                        <div (click)="showCart = !showCart" style="cursor: pointer;">
                            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                            <span class="position-absolute   translate-middle badge rounded-pill bg-danger">
                                {{badge}}
                            </span>
                            <h6 class="mt-2">User</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-sm-none">

        <div>
            <div class="row h-center">
                <div class="col">
                    <i class="fa fa-bars fa-2xl" aria-hidden="true"></i>
                </div>
                <div class="col-6 img-size"[routerLink]="['']">
                    <img class="full-img" src="assets/oficial.png" alt="">
                </div>
                <div class="col">
                    <div class="left-cont " (click)="showCart = !showCart " style="cursor: pointer;">
                        <i class="fa-solid fa-cart-shopping fa-2xl" id="openModalBtn"></i>
                        <span class="position-absolute   translate-middle badge rounded-pill bg-danger">
                            {{badge}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input class="form-control " type="text">
        </div>
    </div>
</div>
